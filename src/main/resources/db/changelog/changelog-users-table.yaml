databaseChangeLog:
    - changeSet:
          id: 1
          author: user
          changes:
              - sql: |
                    CREATE TABLE users (
                      id BIGSERIAL PRIMARY KEY,
                      username VARCHAR(255) NOT NULL,
                      password VARCHAR(255) NOT NULL,
                      role VARCHAR(50) NOT NULL,
                      is_account_non_locked BOOLEAN DEFAULT true,
                      failed_attempts INT DEFAULT 0
                    );
                    
